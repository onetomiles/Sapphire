<!DOCTYPE html>
<html>
<head>
  <title>Display PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #pdfViewerContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="pdfViewerContainer">
  <object id="pdfViewer" data="./Sapphire Meditec.pdf" type="application/pdf" width="100%" height="100%"></object>
  <!-- Fallback message in case PDF doesn't load -->
  <p>If the PDF doesn't load, <a href="./Sapphire Meditec.pdf" download>click here to download it</a>.</p>
</div>

</body>
</html>
